<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Phone Site</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <!-- Header -->
  <section>
    <div class="grid-12 trigger1">
      <h2 class="position-h2">The custom OLED displays on iPhone&nbsp;X deliver the most accurate color in the industry, HDR, and true blacks. And iPhone&nbsp;XMax has our largest display ever on an&nbsp;iPhone.</h2> 
    </div>
  </section>

  <section >
    <div class="trigger2">
      <div class="iphone-image-wrapper">
        <div class="iphone1-text">
          <p>iPhone Xs Max</p>
          <p>6.5" display</p>
        </div>
        <div class="iphone-image iphone1">
          <div class="inner-phone">
            <img src="./images/iphone-1.png" class="iphone1-img" />
            <img src="./images/iphone-3.png" class="iphone-stick" />
            <img src="./images/iphone-left.png" class="iphone1-img-behind" />
          </div>
        </div>
        <div class="iphone-image iphone2">
          <div class="inner-phone">
            <img src="./images/iphone-1.png" class="iphone2-img" />
            <img src="./images/iphone-right.png" class="iphone2-img-behind" />
          </div>
        </div>
        <div class="iphone2-text">
          <p>iPhone Xs Max</p>
          <p>5.8" display</p>
        </div>
      </div>
    </div>
  </section>

  <!-- JS Assets -->
  <script src ="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>
  <script src='./js/main.js'></script>
</body>
</html>
